<!DOCTYPE html>
<html>
    <head>
        <title>Please! Wake Me Up!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.9">
        <link rel="icon" href="src/img/favicon.png", type="image/x-icon">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>
    
    <body>
      <script src="src/js/detectmobile.js"></script>
        <div class="wrapper">
            <h2 class="maintitle" style="font-size: 38px; position:fixed; left: 270px; top:146px;">과연 이놈은</h2>
            <h1 class="time">00:00 AM</h1>
            <h2 class="subtitle" style="font-size:30px; position:fixed; left: 270px; top:280px;">안에 깨어날수 있을까요?</h2>
            <h3 class="setup-time" style="font-size:30px; position:fixed; left: 270px; top:345px;">알람을 설정해주세요.</h3>
            <h4 style="font-size: 200px; position: fixed; left: 800px; top: 200px;">⏰</h4>
            <!--<h6 style="font-size: 15px; color:aliceblue; position:fixed;">MADEBYSUJEB2</h6>-->
            <div class="content" id="cc">
               <div class="column">
                <select>
                  <option value="Hour" selected disabled hidden>몇시?</option>
                </select>
              </div>
              <div class="column">
                <select>
                  <option value="Minute" selected disabled hidden>몇분?</option>
                </select>
              </div>
              <div class="column">
                <select>
                  <option value="AM/PM" selected disabled hidden>AM/PM</option>
                </select>
              </div>
            </div>
            <button>설정!</button>
        </div>
        <script src="src/js/alarm.js"></script>
    </body>
</html>
